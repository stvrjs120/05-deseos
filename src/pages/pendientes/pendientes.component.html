<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <img src="../../assets/imgs/pendientes.jpg" alt="Pendientes">

    <ion-list>
        <button ion-item *ngFor="let lista of _deseosService.listas" (click)="listaSeleccionada(lista)">
          {{ lista.titulo }}
        </button>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-fab bottom right>
        <button (click)="agregarLista()" ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
