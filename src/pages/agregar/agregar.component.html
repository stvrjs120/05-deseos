<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list-header>
        Tareas por hacer
    </ion-list-header>

    <ion-list>
        <ion-item>
            <ion-label floating>Nuevo item</ion-label>
            <ion-input [(ngModel)]="nombreItem" (keyup.enter)="agregaItem()" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list-header *ngIf="lista.items.length > 0">
        Tareas por hacer
    </ion-list-header>

    <ion-list>
        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">
            <button (click)="actualizarTarea(item)" ion-item detail-none>
                <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
                <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
                {{item.desc}}
            </button>

            <ion-item-options side="right">
                <button (click)="borrar(i)" ion-button icon-only color="danger">
                      <ion-icon name="close"></ion-icon>
                    </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
